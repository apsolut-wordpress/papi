version: 2.1

commands:
  phptest:
    steps:
      - checkout
      - run:
          name: Install system packages
          command: apt-get update && apt-get -y install git
      - run:
          name: Install Composer
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === trim(file_get_contents('https://composer.github.io/installer.sig'))) { echo 'Installer verified'; } else { echo 'Installer invalid'; unlink('composer-setup.php'); } echo PHP_EOL;"
            php composer-setup.php
            php -r "unlink('composer-setup.php');"
      - run:
          name: Display PHP information
          command: |
            php -v
            php composer.phar --version
      - run:
          name: Install project dependencies
          command: php composer.phar install --no-interaction --prefer-source
      - run:
          name: Lint php
          command: make lint:php
      - run:
          name: Run PHPUnit
          command: vendor/bin/phpunit --coverage-clover clover.xml
      - run:
          name: Run Behat
          command: vendor/bin/behat

jobs:
  php-56:
    docker:
      - image: frozzare/wptest:5.6
        environment:
          WP_VERSION: latest
          WP_MULTISITE: "1"
    steps:
      - phptest
  php-70:
    docker:
      - image: frozzare/wptest:7.0
        environment:
          WP_VERSION: "4.6"
          WP_MULTISITE: "0"
    steps:
      - phptest
  php-71:
    docker:
      - image: frozzare/wptest:7.1
        environment:
          WP_VERSION: latest
          WP_MULTISITE: "0"
    steps:
      - phptest
  php-72:
    docker:
      - image: frozzare/wptest:7.2
        environment:
          WP_VERSION: latest
          WP_MULTISITE: "1"
    steps:
      - phptest
  php-73:
    docker:
      - image: frozzare/wptest:7.3
        environment:
          WP_VERSION: latest
          WP_MULTISITE: "0"
    steps:
      - phptest

workflows:
  test:
    jobs:
      - php-56
      - php-70
      - php-71
      - php-72
      - php-73
